<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Trip</title>
</head>
<body>
	
	{% if messages %}
		{% for message in messages %}
			<p>{{ message }}</p>
		{% endfor %}
	{% endif %}

	<h2>Add a Trip</h2>
		<form action="{% url 'travel:add' %}" method="POST">
			{% csrf_token %}
			<label for="name">
				Destination
				<input type="text" name="name" >
			</label>
			<label for="description">
				Description
				<input type="text" name="description">
			</label>
			<label for="date_from">
				Travel Date From
				<input type="date" name="date_from">

			</label>
			<label for="date_to">
				Travel Date From
				<input type="date" name="date_to">
			</label>
			<button type="submit" name="button">Add</button>
			</form>

	<form action="{% url 'travel:index' %}" method="post">
	  {% csrf_token %}
	    <input type="submit" name = "submit" value="Home" />
	</form>

	<form action="{% url 'login:logout' %}" method="post">
	  {% csrf_token %}
	    <input type="submit" name = "submit" value="Logout" />
	</form>




</body>
</html>
